name: Format Code on Push

on:
  push:
    branches:
      - '*'

jobs:
  format_code:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install dprint
        run: npm install -g dprint

      - name: Format code
        run: npx dprint fmt

      - uses: stefanzweifel/git-auto-commit-action@v5
